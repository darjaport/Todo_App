<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>

    <script
      src="https://kit.fontawesome.com/c35c6a04f1.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__tasks">
        <div class="tasks">
          <span class="number-of-tasks"></span>
          <h1>task<span class="hidde">s</span> for today!</h1>
        </div>
      </div>

      <form action="#" class="todo__form">
        <input type="text" class="todo__form-input" placeholder="Add task" />
        <button type="submit" class="btn todo__form-btn">&#43;</button>
      </form>

      <div class="todo__output">
        <ul></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
